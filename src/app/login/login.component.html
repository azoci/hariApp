<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Be Happy</h1>
            <form role="form" [formGroup]="loginForm">
                <div class="form-content">
                    <fieldset class="form-group">
                        <input type="text" class="form-control input-underline input-lg" formControlName="username" placeholder="ID">
                    </fieldset>
                    <fieldset class="form-group">
                        <input type="password" class="form-control input-underline input-lg" formControlName="password" placeholder="Password">
                    </fieldset>
                    <!--
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>-->
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin(loginForm.value)"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
